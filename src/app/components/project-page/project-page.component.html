<div class="container">
  <div>
    <h4 class="project-name">{{ project.name }}</h4>
    <p>Owner: {{ project.ownerName }}</p>
    <p>
      {{ project.description }}
    </p>
    <button class="btn btn-primary" (click)="joinProject()" *ngIf="!userIsOwner || !userIsCollaborator">
      Join now
    </button>
  </div>
  <hr />
  <div>
    <h5 class="needed-tech">Needed technologies:</h5>
    <div class="tech-container">
      <div class="tech" *ngFor="let tech of project.technologies">
        {{ tech }}
      </div>
    </div>
    <h5 class="requirements">Requirements:</h5>
    <p>No other requirements.</p>
  </div>
  <hr />
  <div>
    <h5 class="collaborators">Collaborators:</h5>
    <p *ngFor="let collab of collaborators">{{collab}}</p>
    <br />
    <h5 *ngIf="userId==project.ownerId">Need more collaborators?</h5>
    <h5 *ngIf="userId==project.ownerId">Search through our recommendations:</h5>
    <div id="cards" *ngIf="userId==project.ownerId">
      <app-users-suggestions *ngFor="let card of cardInfos" [card]="card"></app-users-suggestions>
  </div>
  </div>
</div>
